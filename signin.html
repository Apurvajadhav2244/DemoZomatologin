<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
        <link href="signin.css" rel="Stylesheet">
</head>
<body>
   <div class="signup-container d-flex">
    <div class="signup-form">
        <h3>Sign In</h3>
        <form id="signupForm" method="post" action="target.html">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="uname" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email " required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password " required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password " required>
            </div>
            <button type="submit"><strong>Sign In</strong></button>
        </form>
        <p id="errorMsg"></p>
        <p class="signin">By creating an account, I accept the Terms & Conditions & Privacy Policy</p> 
        <p class="signin">Already have an account?<a href="login.html">Login In</a></p>
    </div>
   </div>
<script src="signin.js"></script>
</body>
</html>
